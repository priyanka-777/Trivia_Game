<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Trivia Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="Game">
    <h2 id="current-player">Player 1 turn</h2>
    
    <div class="Game">
        <h2 id="question">question</h2>
        <div class="answers">
            <button class="btn">option1</button>
            <button class="btn">option2</button>
            <button class="btn">option3</button>
            <button class="btn">option4</button>
        </div>
        <button id="next-btn">Next</button>
    </div>
        <p id="answer"></p>

<div class="scores">
    <div id="player1Score">Player 1: 0</div>
    <div id="player2Score">Player 2: 0</div>
</div>

<p id="message"></p>

        <div class="buttons">
            
    <button id="end">End game</button>
    <button id="playagain"> play Again</button>
        </div>
</div>



<script src="script.js"></script>
    </body>
</html>
